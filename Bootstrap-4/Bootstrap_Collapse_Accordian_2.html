<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <title>Collapse & Accordian</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <div class="container" style="border: 3px solid black">
      <h2 class="py-3 text-center">Bootstrap Collapse & Accordian</h2>
      <div class="row py-2 justify-content-center">
        <div class="col-md-7">
          <!-- here col-md-7 means medium size karata niche jasghe screen ni size to column ni size full thai jashe. -->
          <button
            class="btn btn-primary mb-2"
            data-toggle="collapse"
            data-target=".multi-collapse"
          >
            Click
          </button>

          <a
            href=""
            class="btn btn-success"
            data-toggle="collapse"
            data-target=".multi-collapse"
            >Anchor Click</a
          >
          <div id="myCollapse" class="collapse multi-collapse">
            <!-- here we can also use two id for different div that also works but beacause of 
                id must be unique rule we use use multi-collapse class. -->
            <div class="card card-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              <img
                src="Nature4.jpg"
                style="height: 100px; width: 100px"
                alt="sorry"
              />
            </div>
          </div>

          <div id="myCollapse" class="collapse multi-collapse">
            <div class="card card-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              <img
                src="Nature2.jpg"
                style="height: 100px; width: 100px"
                alt="sorry"
              />
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
