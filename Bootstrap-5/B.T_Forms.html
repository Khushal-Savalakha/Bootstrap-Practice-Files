<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .container {
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="py- text-center3">Bootstrap 4 Form Classes</h2>
      <div class="row py-3">
        <div class="col-md-6">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control-lg" />
            <!-- <input type="text" class="form-control" />
            <input type="text" class="form-control-sm" /> -->
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" />
            <small class="form-text text-muted">
              Your password must be 8-20 characters long.
            </small>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select class="form-control">
              <option value="">India</option>
              <option value="">Pakistan</option>
              <option value="">Bangaladesh</option>
            </select>
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea name="" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" value="abc@gmail.com" class="form-control-plaintext" readonly />
          </div>
          </div>
          <div class="col-md-6"><div class="form-group">
            <label>File Upload</label>
            <input type="file" class="form-control-file">
          </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="range" class="form-control-range">
        </div>
        <div class="form-group">
            <label>Hobbies</label>
           <div class="form-check">
            <input type="checkbox" class="form-check-input" id="musicCheck">
            <label for="musicCheck" class="form-check-label">Music</label>
           </div>
           <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Sports">
            <label for="Sports" class="form-check-label">Sports</label>
           </div>
           <div class="form-check">
            <input type="checkbox" class="form-check-input" id="books" disabled>
            <label for="books" class="form-check-label">books</label>
           </div>
        </div>

        <div class="form-group">
            <label>Gender</label>
           <div class="form-check">
            <input type="radio" class="form-check-input" id="maleradio" name="gender">
            <label for="maleradio" class="form-check-label">Male</label>
           </div>
           <div class="form-check">
            <input type="radio" class="form-check-input" id="femaleradio" name="gender">
            <label for="femaleradio" class="form-check-label">Female</label>
           </div>
           
        </div>
        </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
