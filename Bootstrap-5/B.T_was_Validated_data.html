<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .container {
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <!-- Example using .was-validated class -->
    <div class="container mt-2">
      <h5>Bootstrap 5 Registration form validations</h5>
      <form action="#" class="was-validated">
        <!—Username -- >
        <label class="form-label"> User Name: </label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter user_name"
          required
        />
        <div class="valid-feedback">Valid data.</div>
        <div class="invalid-feedback">Please fill the user name.</div>
        <!—Email id -- >
        <label class="form-label"> Email Id: </label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email_id"
          required
        />
        <div class="valid-feedback">Valid data.</div>
        <div class="invalid-feedback">Please fill the email id.</div>
        <!—Message textarea -- >
        <label class="form-label"> Message: </label>
        <textarea
          class="form-control"
          placeholder="Enter message"
          name="txt"
          required
        ></textarea>
        <div class="valid-feedback">Valid Message.</div>
        <div class="invalid-feedback">Please fill the message.</div>
        <!—Checkbox -- >
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="remembers"
            required
          />
          <label class="form-check-label" for="Checked"> I agree</label>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-warning d-block mx-auto my-4">
          Submit
        </button>
      </form>
    </div>

    <!-- Example using .needs-validation class -->

    <div class="container mt-2">
      <form action="#" class="needs-validation">
        <div class="userid">
          <label for="uid" class="form-label"> User Name: </label>
          <input
            type="text"
            class="form-control"
            id=" uid "
            placeholder="Enter user_name"
            name=" uid "
            required
          />
        </div>
        <div class="emailid">
          <label for="emid" class="form-label"> Email Id: </label>
          <input
            type="email"
            class="form-control"
            id=" emid "
            placeholder="Enter email_id"
            name=" emid "
            required
          />
        </div>
        <div class="txt">
          <label for="txt" class="form-label"> Message: </label>
          <textarea
            class="form-control"
            id="txt"
            placeholder="Enter message"
            name="txt"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-warning d-block mx-auto my-4">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
