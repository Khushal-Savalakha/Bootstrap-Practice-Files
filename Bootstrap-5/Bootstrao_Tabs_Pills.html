<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      .container {
        border: 3px solid black;
      }
      
    </style>
  </head>
  <body>
    <div class="container mb-5">
      <h2 class="py-3 text-center">Bootstrap Tabs</h2>
      <div class="row py-3 justify-content-center">
        <div class="col-md-6">
            <ul class="nav nav-tabs" id="mytab">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link" href="#home" data-bs-toggle="tab">Home</a></li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#About" data-bs-toggle="tab">About us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#contact" data-bs-toggle="tab">Contact us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#blog" data-bs-toggle="tab">Blog</a>
                    </li>
            </ul>
            <div class="tab-content">
        <div class="container tab-pane" id="home">
          <h1>Home</h1>
          <p>This is a greeting word.</p>
        </div>
        <div class="container tab-pane active" id="About">
          <h1>About</h1>
          <p>This is a greeting word.</p>
        </div>
        <div class="container tab-pane" id="contact">
          <h1>Contact us</h1>
          <p>This is a greeting word.</p>
        </div>
        <div class="container tab-pane" id="blog">
          <h1>Blog</h1>
          <p>This is a greeting word.</p>
        </div>
      </div>
        </div>
      </div>
    </div>
  </body>
</html>
