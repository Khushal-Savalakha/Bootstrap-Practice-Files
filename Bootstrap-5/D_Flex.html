<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <title>Flexbox Example 1</title>
  <style>
    .conatainer{
      border:2px solid black;
    }
  </style>
</head>
<body>

<div class="container">
  <h4 class="py-3 text-center">Flexbox Example 1: Basic Usage</h4>

  <!-- Basic Usage of d-flex -->
  <div class="d-flex">
    <div class="p-2">Item 1</div>
    <div class="p-2">Item 2</div>
    <div class="p-2">Item 3</div>
  </div>

</div>

<!-- Example 2: Align and Justify Content -->
<div class="container">
  <h4 class="py-3 text-center">Flexbox Example 2: Align and Justify Content</h4>

  <!-- Align and Justify Content -->
  <div class="d-flex justify-content-between align-items-center">
    <div class="p-2">Item A</div>
    <div class="p-2">Item B</div>
    <div class="p-2">Item C</div>
  </div>

</div>


<!-- Example 3: Flex Columns and Responsive Layout -->
<div class="container">
  <h4 class="py-3 text-center">Flexbox Example 3: Flex Columns and Responsive Layout</h4>

  <!-- Flex Columns and Responsive Layout -->
  <div class="d-flex flex-column flex-sm-row">
    <div class="p-2">Item 1</div>
    <div class="p-2">Item 2</div>
    <div class="p-2">Item 3</div>
  </div>

</div>

<!-- Example 4: Nested Flex Containers -->
<div class="container">
  <h4 class="py-3 text-center">Flexbox Example 4: Nested Flex Containers</h4>

  <!-- Nested Flex Containers -->
  <div class="d-flex justify-content-between">
    <div class="p-2">Item 1</div>
    <div class="d-flex flex-column">
      <div class="p-2">Subitem A</div>
      <div class="p-2">Subitem B</div>
    </div>
    <div class="p-2">Item 2</div>
  </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
